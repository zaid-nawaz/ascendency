<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<style>
  body{
    font-family: 'Bebas Neue';
  }

  .search-button{
    margin-left: 9rem;
    margin-top: 1rem;
  }

  #nameofapp{
          font-family: 'pacifico';
    font-size: 25px;
    margin-left: 6rem;
    position: relative;
    right: -32rem;

        }
  #fameofapp{
    font-family: 'pacifico';
    font-size: 25px;
    margin-left: 7rem;
   
 

        }
  
</style>
{% block style %}

{% endblock %}
<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" id="nameofapp">Ascendency</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="fameofapp">Ascendency</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'LaboursProfile:index_page' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'LaboursProfile:profile_page' %}">Profile</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'labours:logout_page' %}" class="nav-link active" aria-current="page">Logout</a>
                </li>
              </ul>
              <form action="{% url 'LaboursProfile:search_page' %}" method="post">{% csrf_token %}
                <input class="form-control me-2" type="text" name="search_field" placeholder="Search any user" aria-label="Search">
                <button class="btn btn-outline-success search-button" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>

      {% block content %}

      {% endblock %}
   
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
